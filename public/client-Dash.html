                  }).fail(function(err)
                  {
                      alert(err.statusText);
                  })
          })

                      alert(err.statusText);

<!--Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form>
          <div class="mb-3">
            <label for="settingsInputEmail1" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="setemail" name="setemail" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="settingsInputPassword1" class="form-label">Old Password</label>
            <input type="password" class="form-control" id="oldpwd" name="oldpwd">
          </div>

          <div class="mb-3">
            <label for="settingsInputPassword1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newpwd" name="newpwd">
          </div>

          <div class="mb-3">
            <label for="settingsInputPassword1" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="reppwd" name="reppwd">
          </div>
          
          
        </form>



      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" id="update">Update</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>


      </div>
    </div>
  </div>
