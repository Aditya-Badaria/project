<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
     src="https://code.jquery.com/jquery-3.7.1.min.js"

    crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $("#signup").click(function()
      {

        let obj={
                    type:"get",
                    url:"/signup-process",
                    data:{
                        txtemail:$("#txtemail").val(),
                        txtpwd:$("#txtpwd").val(),
                        utype:$("#utype").val(),
                        
                        //myEmail:$("#txtEmail").val()
                    }
                }
                //$.ajax(obj).done(function(resp){}).fail(function(err){})
                $.ajax(obj).done(function(resp)
                    {
                        //alert(resp);
                        $("#msgSignup").html(resp);
                        

                    }).fail(function(err)
                    {
                        alert(err.statusText);
                    })

      })
      })


      $(document).ready(function(){
        $("#login").click(function()
      {

        let obj={
                    type:"get",
                    url:"/login-process",
                    data:{
                        txtemaill:$("#txtemaill").val(),
                        txtpwdd:$("#txtpwdd").val(),
                        //utype:$("#utype").val(),
                        
                        //myEmail:$("#txtEmail").val()
                    }
                }
                //$.ajax(obj).done(function(resp){}).fail(function(err){})
                $.ajax(obj).done(function(resp)
                    {
                        alert(resp);
                        //$("#msgSignup").html(resp);
                        

                    }).fail(function(err)
                    {
                        alert(err.statusText);
                    })

      })
      })


    </script>



  </head>
<body>
    <center>
      <form method="post" enctype="multipart/form-data" >
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalSignup" id="btnsignup">Signup</button>

    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalLogin" >Login</button>

    <input type="submit" class="btn btn-outline-info" value="infl-dash" formaction="/infl-Dash">

    <a href="Admin-dash.html" target="_blank" class="btn btn-primary"><b>Admin-dash</b></a>
    <a href="influ-finder.html" target="_blank" class="btn btn-primary"><b>Influ-finder</b></a>

    <!-- #    <a href="infl-Dash.html" target="_blank">infl-Dash</a>            -->
    </form>
    </center>
    



  <!-- Signup Modal -->
  <div id="modalSignup" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Signup Modal</h5>
            <span id="msgSignup">*</span>


          
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form action="">
                                <p>
                                  <div class="form-floating mb-3">
                                      <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="name@example.com">
                                      <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-floating">
                                      <input type="password" class="form-control" id="txtpwd" name="txtpwd" placeholder="Password">
                                      <label for="floatingPassword">Password</label>

                                  </div>
                                </p>


                                <p>
                                  <select class="form-select" aria-label="Default select example" name="utype" id="utype" >
                                      <option selected>Select</option>
                                      <option value="influencer">Influencer</option>
                                      <option value="collab">Collaborator</option>
                                      
                                  </select>
                                </p>  
                          </form>
                     
                        </div>
                      <div class="modal-footer">
                        
                        <button type="button" id="signup" class="btn btn-primary" ><b>Submit</b></button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                      </div>

          
      </div>
    </div>
  </div>


   <!-- Login Modal -->
   <div id="modalLogin" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="txtemaill" name="txtemaill" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="txtpwdd" name="txtpwdd" placeholder="Password">
                <label for="floatingPassword">Password</label>

                <a href="/forgot-pwd">Forgot pwd</a>

            </div>
          </p>



        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" id="login"><b>Login</b></button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>



  

  



</body>
</html>
