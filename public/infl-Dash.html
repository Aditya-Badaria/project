    <script>
      $(document).ready(function(){
        let active=localStorage.getItem("activeuser");
        //alert(active);
        $("#dash").html("<b>Welcome:</b>&nbsp&nbsp"+active);
        
      $("#emailid").val(active).prop("readonly",true);
      $("#setemail").val(active).prop("readonly",true);

          $("#postevent").click(function(){
              let obj={
                  type:"get",
                  url:"/check-post-events",
                  data:{
                      emailid:$("#emailid").val(),
                      events:$("#events").val(),
                      doe:$("#doe").val(),
                      tos:$("#tos").val(),
                      city:$("#city").val(),
                      venue:$("#venue").val(),
                      //myEmail:$("#txtEmail").val()
                  }
              }
              //$.ajax(obj).done(function(resp){}).fail(function(err){})
              $.ajax(obj).done(function(resp)
                  {
                      alert(resp);
                      alert("done!");
                      
  
                  }).fail(function(err)
                  {
                      alert(err.statusText);
                  })
          })




          $("#update").click(function(){
              let obj={
                  type:"get",
                  url:"/change-password",
                  data:{
                      setemail:$("#setemail").val(),
                      oldpwd:$("#oldpwd").val(),
                      newpwd:$("#newpwd").val(),
                      reppwd:$("#reppwd").val(),
                      
                      //myEmail:$("#txtEmail").val()
                  }
              }
              //$.ajax(obj).done(function(resp){}).fail(function(err){})
              $.ajax(obj).done(function(resp)
                  {
                      alert(resp);
                      //alert("done!");
                      
  
                  }).fail(function(err)
                  {
                      alert(err.statusText);
                  })
          });
          $("#logout").click(function(){
                localStorage.removeItem("activeuser");
                location.href="index2.html";
                })


          
          
      })

<!--Booking Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Booked Events/Dates</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="emailid" name="emailid" aria-describedby="emailHelp">
           
          </div>

          <div class="mb-3">
            <label for="events" class="form-label">Event Title</label>
            <input type="text" class="form-control" id="events" name="events">
          </div>
<p>
          <div class="row">
                    <div  class="col" class="form-control">
                      <label for="doe" class="form-label">Date</label>
                      <input type="date" class="form-control" id="doe" name="doe">
                    </div>

                    <div  class="col" class="form-control">
                      <label for="tos" class="form-label">Start Time</label>
                      <input type="time" class="form-control" id="tos" name="tos">
                    </div>
            </div>
          </p>
            <div class="row">

                    <div class="col" class="form-control">
                      <label for="city" class="form-label">City/Place</label>
                      <input type="text" class="form-control" id="city" name="city">
                    </div>

                    <div class="col" class="form-control">
                      <label for="venue" class="form-label">Venue</label>
                      <input type="text" class="form-control" id="venue" name="venue">
                    </div>

                  </div>
          
          
        </form>


      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" id="postevent">Post Event</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>








<!--Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form>
          <div class="mb-3">
            <label for="settingsInputEmail1" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="setemail" name="setemail" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="settingsInputPassword1" class="form-label">Old Password</label>
            <input type="password" class="form-control" id="oldpwd" name="oldpwd">
          </div>

          <div class="mb-3">
            <label for="settingsInputPassword1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newpwd" name="newpwd">
          </div>

          <div class="mb-3">
            <label for="settingsInputPassword1" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="reppwd" name="reppwd">
          </div>
          
          
        </form>



      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" id="update">Update</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>


      </div>
    </div>
  </div>
