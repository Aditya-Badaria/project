<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module=angular.module("myKuchModule",[]);

        var controller=module.controller("myKuchController",function($scope,$http)
        {

            $scope.jsonArrayAllInflu;


            $scope.getAll=function()
                {
                    let url="/fetch-all-influ";
                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        //alert(response.data);
                        //alert(JSON.stringify(response.data)) ;
                        $scope.jsonArrayAllInflu=response.data;

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }

                



        })
    </script>
    <title>Document</title>
</head>
<body body ng-app="myKuchModule"  ng-controller="myKuchController">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index2.html">
            <img src="pics/handshake.jpg" alt="" width="40" height="40" class="d-inline-block align-text-top">
          </a>
    <a class="navbar-brand" href="index2.html"><b>Promo.com</b></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <div class="col-md-11"> </div>
                          
                        <button type="button" class="btn btn-outline-danger" class="ms-auto" data-bs-toggle="modal" data-bs-target="#modalLogin" id="logout">Log Out</button>
                        
                        
                        
                        
                    </div>
                    
                    </div>
                </nav>
    <p></p>
    <center>
        <p><input type="button" value="All Influencer" class="btn btn-primary" ng-click="getAll();"></p>
    </center>
    
    <center>
                    <div class="container">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Sr.No</th>
                    <th>Email ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Dob</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Contact</th>
                    <th>Fields</th>
                    <th>Insta</th>
                    <th>Fb</th>
                    <th>Yt</th>
                    <th>Other</th>
                    <th>Picpath</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in jsonArrayAllInflu">
                    <td>{{$index+1}}</td>
                    <td>{{obj.emailid}}</td>
                    <td>{{obj.name}}</td>
                    <td>{{obj.gender}}</td>
                    <td>{{obj.dob}}</td>
                    <td>{{obj.address}}</td>
                    <td>{{obj.city}}</td>
                    <td>{{obj.contact}}</td>
                    <td>{{obj.fields}}</td>
                    <td>{{obj.insta}}</td>
                    <td>{{obj.fb}}</td>
                    <td>{{obj.yt}}</td>
                    <td>{{obj.other}}</td>
                    <td>
                        {{obj.picpath}}
                        <img src="uploads/{{obj.picpath}}" id="prev" alt="" width="50" height="50">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

    </center>
        
</body>
</html>
