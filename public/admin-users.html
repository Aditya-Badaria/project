<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module=angular.module("myKuchModule",[]);

        var controller=module.controller("myKuchController",function($scope,$http)
        {

            $scope.jsonArrayAll;

            $scope.getAll=function()
                {
                    let url="/fetch-all";
                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        //alert(response.data);
                        //alert(JSON.stringify(response.data)) ;
                        $scope.jsonArrayAll=response.data;

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }

                $scope.doDelete=function(email)
                {
                    
                    let url="/del-one?email="+email;

                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        alert(response.data);
                        $scope.getAll();

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }

                $scope.doBlock=function(email)
                {
                    
                    let url="/block-one?email="+email;

                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        alert(response.data);
                        $scope.getAll();

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }

                $scope.doResume=function(email)
                {
                    
                    let url="/resume-one?email="+email;

                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        alert(response.data);
                        $scope.getAll();

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }
               


        })
    </script>
    
    <title>Document</title>
</head>
<body body ng-app="myKuchModule"  ng-controller="myKuchController">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index2.html">
            <img src="pics/handshake.jpg" alt="" width="40" height="40" class="d-inline-block align-text-top">
          </a>
    <a class="navbar-brand" href="index2.html"><b>Promo.com</b></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <div class="col-md-11"> </div>
                          
                        <button type="button" class="btn btn-outline-danger" class="ms-auto" data-bs-toggle="modal" data-bs-target="#modalLogin" id="logout">Log Out</button>
                        
                        
                        
                        
                    </div>
                    
                    </div>
                </nav>
                <p></p>
    <center>
        <p>        <input type="button" value="Fetch All Users" class="btn btn-primary" ng-click="getAll();">
    
        </p>
    </center>
    
    <center>
                    <div class="container">
                        <table width="700" border="1" class="table" >
                            <tr>
                            <th>Sr.No</th>
                            <th>Email ID</th>
                            <th>Password</th>
                            <th>Utype</th>
                            <th>Status</th>
                            <th>Control</th>
                            
                            </tr> 

                            <tr ng-repeat="obj in jsonArrayAll">
                                <td>{{$index+1}}</td>
                                <td>
                                    {{obj.email}}
                                </td>
                                <td>
                                    {{obj.pwd}}
                                </td>
                                <td>
                                    {{obj.utype}}
                                </td>
                                <td>
                                    {{obj.status}}
                                </td>
                                
                                <td>
                                   <center>
                                        <input type="button" class="btn btn-outline-warning"  value="Block" ng-click="doBlock(obj.email);">
                                        <input type="button" class="btn btn-outline-success" value="Resume" ng-click="doResume(obj.email);">
                                       <input type="button" class="btn btn-outline-danger" value="delete" ng-click="doDelete(obj.email);">
                                   </center>
                                </td>
                           </tr>
                        </table>
                    </div>    
    </center>
        
</body>
</html>
